<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Message Flashing</title>
</head>
<body>
    <h1>Flask Message Flashing Example</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages%}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
<p>Do You want to <a href="{{url_for('login')}}"><b>log in?</b></a>
</body>
</html>
